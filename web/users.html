---
layout: default
title: Manage Users
---
<div class="container content">
	<ul class="user-cards">
		<li class="card">
			<div class="card-icon">
				<i class="fa fa-user-plus" aria-hidden="true"></i>
			</div>
			<div class="card-link">
				<button type="button" class="btn btn-primary">Add user</button>
			</div>
		</li>
		<li class="card">
			<div class="card-icon">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="card-link">
				<button type="button" class="btn btn-primary">View user</button>
			</div>
		</li>
		<li class="card">
			<div class="card-icon">
				<i class="fa fa-user-times" aria-hidden="true"></i>
			</div>
			<div class="card-link">
				<button type="button" class="btn btn-primary">Remove user</button>
			</div>
		</li>
	</ul>
</div>
