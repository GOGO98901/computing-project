---
layout: default
title: Manage Users
---
{% include userModals.html %}
<div class="container content">
	<ul class="user-cards">
		<li class="card">
			<div class="card-icon">
				<i class="fa fa-user-plus" aria-hidden="true"></i>
			</div>
			<div class="card-link">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelUserAdd">Add Student</button>
			</div>
		</li>
		<li class="card">
			<div class="card-icon">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="card-link">
				<button type="button" class="btn btn-primary">View Student</button>
			</div>
		</li>
		<li class="card">
			<div class="card-icon">
				<i class="fa fa-user-times" aria-hidden="true"></i>
			</div>
			<div class="card-link">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelUserRemove" id="modelUserRemoveBtn">Remove Student</button>
			</div>
		</li>
	</ul>
</div>

<script type="application/dart" src="{{ site.base_url }}/assets/script/dart/database.dart"></script>
