<!-- Add user -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modelUserAdd" id="modelUserAdd">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add Student</h4>
			</div>
			<div class="modal-body">
				<div class="form-group" id="userAddForm">
					<label class="control-label" for="inputDefault">Student Name</label>
					<input type="text" class="form-control" id="userAddName">
				</div>
				<div id="stage-start">
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success" id="addStudent">Add Student</button>
					</div>
				</div>
			</div>
			<div id="stage-end" style="display:none;">
				<div class="modal-body">
					<div class="panel panel-info">
						<div class="panel-heading">Login Code</div>
						<div class="panel-body" id="userAddReturnCode"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" id="addStudentClose" data-dismiss="modal">Okay Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modelUserRemove" id="modelUserRemove">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Remove Student</h4>
			</div>
			<div class="modal-body">
				<div class="form-group" id="userAddForm">
					<label class="control-label" for="inputDefault">Select a Student to remove</label>
					<select class="form-control" id="userRemoveSelect" disabled="">
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-warning" id="removeStudentWarning">Remove Student</button>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modelUserRemoveConfirm" id="modelUserRemoveConfirm">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Confirm Remove Student</h4>
			</div>
			<div class="modal-body">
				Are you sure you want to all the data assoicated this Student?
				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title" id="userRemoveConfirmName"></h3>
					</div>
					<div class="panel-body">
						Login Token: <span id="userRemoveConfirmToken"></span>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Back</button>
				<button type="button" class="btn btn-danger" id="removeStudentConfirm">Yes, Remove Student</button>
			</div>
		</div>
	</div>
</div>
